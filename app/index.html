<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Testo</title>
</head>

<body>


  <div class="container container-flex">
    <div class="menu">
      <ul class="menu__users">
        <li class="menu__users-item">
          <a href="#">
            <span class="menu__user-photo"></span>
            <span class="menu__user-name">Ольга</span>
          </a>
        </li>
        <li class="menu__users-item">
          <a href="#">
            <span class="menu__user-photo"></span>
            <span class="menu__user-name">Ольга</span>
          </a>
        </li>
        <li class="menu__users-item">
          <a href="#">
            <span class="menu__user-photo"></span>
            <span class="menu__user-name">Ольга</span>
          </a>
        </li>
        <li class="menu__users-item">
          <a href="#">
            <div class="menu__user-photo menu__user-photo--last"></div>
            <div class="menu__user-name">Создать новый образ</div>
          </a>
        </li>
      </ul>

      <ul class="menu__media">
        <li class="menu__media-item menu__media-item--video"></li>
        <li class="menu__media-item menu__media-item--calendar"></li>
        <li class="menu__media-item menu__media-item--graph"></li>
      </ul>

      <ul class="menu__settings">
        <li class="menu__settings-item menu__settings-item--info"></li>
        <li class="menu__settings-item menu__settings-item--setting"></li>
      </ul>
    </div>

    <main class="info">

      <div class="profile">
        <h2 class="profile__title title">Личная информация</h2>
        <div class="profile__top">
          <span class="profile__img"></span>
          <div class="profile__content">
            <p class="profile__text">Максимальный размер файла для фото или видео профиля - 15 МБ</p>
            <button class="profile__btn">Загрузить фото или видео</button>
          </div>
        </div>
        <form class="profile__form">
          <div class="profile__form-box">
            <label class="profile__form-label">
              <p class="profile__form-title input-title">Имя</p>
              <input class="profile__form-input" type="text" placeholder="Введите имя">
            </label>

            <label class="profile__form-label">
              <p class="profile__form-title input-title">Фамилия</p>
              <input class="profile__form-input" type="text" placeholder="Введите фамилию">
            </label>
          </div>

          <label class="profile__form-label">
            <p class="profile__form-title input-title">Имя пользователя</p>
            <input class="profile__form-input" type="text" placeholder="Введите имя">
          </label>
          <label class="profile__form-label">
            <p class="profile__form-title input-title">Вид деятельности</p>
            <input class="profile__form-input" type="text" placeholder="Преподаватель">
          </label>

          <p class="profile__form-title input-title">Имя пользователя</p>
          <a href="#" class="profile__form-link">https://www.behance.net/</a>
          <input class="profile__form-input" type="text" placeholder="Введите ссылку">

          <label class="profile__form-label">
            <p class="profile__form-title input-title">О себе</p>
            <textarea class="profile__form-textarea" placeholder="Расскажите немного о себе"></textarea>
          </label>
        </form>
      </div>

      <div class="contact">
        <h2 class="contact__title title">Контактные даные</h2>
        <form class="contact__form">
          <p class="contact__form-title input-title">Имя</p>
          <div class="contact__form-box profile__form-box">
            <label class="contact__form-label profile__form-label">
              <select class="contact__form-select">
                <option value="Россия">Россия</option>
                <option value="Украина">Украина</option>
              </select>
            </label>
            <label class="contact__form-label profile__form-label">
              <input class="contact__form-input profile__form-input" type="text" placeholder="Город проживания">
            </label>
          </div>

          <div class="contact__form-box profile__form-box">
            <label class="contact__form-label profile__form-label">
              <p class="profile__form-title input-title">Эл. адрес</p>
              <input class="contact__form-input profile__form-input" type="text" placeholder="Введите ваш Email">
            </label>
            <label class="contact__form-label profile__form-label">
              <p class="profile__form-title input-title">Номер телефона</p>
              <input class="contact__form-input profile__form-input" type="text" placeholder="38 (099) 568 432 3">
            </label>
          </div>

          <label class="contact__form-label profile__form-label">
            <p class="profile__form-title input-title">Личный сайт</p>
            <input class="contact__form-input profile__form-input" type="text" placeholder="Введите URL">
          </label>
        </form>
      </div>


      <div class="view">
        <div class="view__content">
          <h3 class="view__title">Показать в профиле</h3>
          <p class="view__text">Ваши контактные даные будут отображаться в Вашем профиле.</p>
        </div>
        <form class="view__form">
          <label class="view__form-label">
            <input class="view__form-input" type="checkbox">
            <span class="view__form-checkbox"></span>
          </label>
        </form>

      </div>

    </main>
  </div>
</body>

</html>
